[tool:pytest]
# Configuración de pytest para Bot Gastos WhatsApp

# Directorios de tests
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py *_test.py

# Patrones de clases de test
python_classes = Test* *Tests

# Patrones de funciones de test
python_functions = test_*

# Opciones por defecto
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Marcadores personalizados
markers =
    unit: Tests unitarios rápidos
    integration: Tests de integración (pueden ser lentos)
    slow: Tests que tardan más de 1 segundo
    external: Tests que requieren servicios externos
    excel: Tests específicos para almacenamiento Excel
    sqlite: Tests específicos para almacenamiento SQLite
    whatsapp: Tests de integración con WhatsApp

# Filtros de warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Configuración de logging para tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Archivos a ignorar
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv
    env

